<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>
            Odin Rock Paper Sciccors Against Computer Game
        </h1>
        <p>The one who gets to 5 points first wins!</p>
    </div>

    <div id="container">
        <h3>Select your hand:</h3>
        <div class="buttons">
            <button class="selection" id="rock">Rock</button>
            <button class="selection" id="paper">Paper</button>
            <button class="selection" id="scissors">Scissors</button>
        </div>

        <h3>Score: </h3>
        <p id="score"></p>

        <h3>Round results:</h3>
        <div id="results"> 
            <ol id="rounds"></ol>
        </div>
    </div>

    <div class="footer">
        By yours truly, <a href="https://github.com/mraffia">mraffia</a>
    </div>
</body>
</html>
